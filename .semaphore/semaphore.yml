version: v1.0
name: Converter
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
  containers:
    - name: main
      image: 'public.ecr.aws/sam/build-nodejs16.x:latest'
  image_pull_secrets:
    - name: aws-public-ecr-secrets
blocks:
  - name: Deploy to Lambda
    task:
      jobs:
        - name: Deploying
          commands:
            - checkout
            - sam build
            - sam deploy
      secrets:
        - name: aws-cli-prod-creds
